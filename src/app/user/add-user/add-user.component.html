<div class="col-md-6">
  <h2 class= "text-center" > Add User </h2>
  <form>
    <div class="form-group">
      <label for="email">Email-address: </label>
      <input background-color="black" type="email" [(ngModel)]="user.email" placeholder="Email" name="email" 
       class="form-control" id ="email" style="background-color: rgb(255, 0, 0); color: black;">
    </div>
    <div class="form-group">
      <label for="firstname">First Name: </label>
      <input [(ngModel)]="user.firstname" placeholder="First Name"  name="firstname" 
      class="form-control" id ="firstname" style="background-color: rgb(255, 0, 0); color: black;">
    
    </div>
    <div class="form-group">
      <label for="lastname">Last Name: </label>
      <input [(ngModel)]="user.lastname" placeholder="Last Name" name="lastname" 
      class="form-control" id ="lastname" style="background-color: rgb(255, 0, 0); color: black;">
    </div>
    <button class="btn btn-success" (click)="createUser()">Create</button>

  </form>
</div>

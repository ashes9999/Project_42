<!DOCTYPE html>
<head>
    <style>
    #doctor {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #doctor td, #doctor th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #doctor tr:nth-child(even){background-color: #f2f2f2;}
    
    #doctor tr:hover {background-color: #ddd;}
    
    #doctor th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(0, 0, 0);
      color: white;
    }
    </style>
    </head><body>
<table id = "doctor">
  <thead> 
    
      <th>Doctor's Name</th>
      <th>Doctor's Username</th>
      <th>Doctor's Specialization</th>
      <th>Doctor's City</th>
      <th>Doctor's State</th>
      <th> Operations</th>
 </thead>
 <tbody>
  <tr *ngFor="let doc of docs">
    
    <td>{{doc.doctorname}}</td>
    <td>{{doc.username}}</td>
    <td>{{doc.doctorspecialization}}</td>
    <td>{{doc.doctorcity}}</td>
    <td>{{doc.doctorstate}}</td>
    <td><button class="btn btn-delete" (click)="deleteDoc(doc)">Delete</button></td>
  </tr>
  
 </tbody>
</table>
</body>
